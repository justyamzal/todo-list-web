<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List App - Mission 4">
    <meta name="author" content="Yadri Amzal">
    <title>Todo List</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/filter.css">
    <link rel="stylesheet" href="style/list.css">
    <!-- Google Fonts   -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
   <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app-container">
        <header class="header" id="profile-header">
            <div class="profile">
                <div class="profile-avatar">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="profile-info">
                    <h3 id="profile-name">Nama Pengguna</h3>
                    <p id="profile-job">Jobdesk</p>
                </div>
            </div>
            <div class="time-display">
                <p>Memuat waktu...</p>
            </div>
        </header>

        <main>
            <section class="dashboard" id="dashboard"></section>

            <form action="" class="todo-form">
                <h2 class="form-title">Buat Tugas Baru</h2>
                <input type="hidden" id="task-edit-id">
                <textarea name="" id="task-input" placeholder="Tuliskan tugasmu disini..." required></textarea>
                <div class="form-controls">
                    <select name="" id="priority-input">
                        <option value="low">Prioritas Rendah</option>
                        <option value="medium">Prioritas Sedang</option>
                        <option value="high">Prioritas Tinggi</option>
                    </select>
                    <label for="due-date-input" id="deadline-label">Deadline : </label>
                    <input type="date" id="due-date-input" required>
                    <button type="submit" class="submit-btn" id="submit-task-btn">Submit</button>
                </div>
            </form>

            <section class="filter-section">
                <h3 class="filter-title">Filter Tugas</h3>
                <div class="filter-controls">
                    <label for="filter-date" class="filter-component"  id="filter-label">Tampilkan tugas untuk tanggal :</label>
                    <input type="date" class="filter-component"  id="filter-date">
                    <button class="filter-component" id="show-all-btn">Tampilkan Semua</button>
                </div>
            </section>

            <section class="list-section">
                <h2 class="list-title">To Do</h2>
                <ul id="to-do-list" class="task-list"></ul>
            </section>

            <section class="list-section">
                <h2 class="list-title">Done</h2>
                <ul id="done-list" class="task-list"></ul>
            </section>

            <div class="btn-wrapper">
                <button id="delete-all-btn">Hapus Semua Tugas</button>
            </div>

        </main>

    </div>
    <script src="js/time.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
